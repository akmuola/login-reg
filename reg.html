<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create and Account</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Registration</h1>
  <form class="adeola">
    <b>Email:</b>
    <input type="email">
    <b>Password:</b>
    <input type="password">
    <b>Confirm Password:</b>
    <input type="password">
    <b>Telephone Number:</b>
    <input type="password">
    <b>Occupation:</b>
    <input type="password">
    <b>State:</b>
    <select>
      <option>Select State</option>
      <option>Kwara</option>
      <option>Osun</option>
      <option>Oyo</option>
    </select>
    <b>DOB:</b>
    <input type="date">
    <button>Login</button>
    <br> <br>
    <small>Already have an account, <a href="index.html">Login</a></small>
  </form>
</body>
</html>
